<!doctype html>
<html lang="en">
<head>
<title>Settings</title>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet" type="text/css">
<script language="javascript" type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script language="javascript" type="text/javascript" src="settings.js" defer></script>
</head>

<body>

<h1>Settings</h1>
<form id="settings-form" method="post" action="json">

    <div class="field">
        <label for="name">sensors:</label>
        <input type="text" id="sensors" name="sensors" value="?" required>
    </div>

    <div class="field">
        <label for="name">decimate:</label>
        <input type="text" id="decimate" name="decimate" value="?" required>
    </div>

    <div class="field">
        <label for="name">calibrate:</label>
        <input type="text" id="calibrate" name="calibrate" value="?" required>
    </div>

    <div class="field">
        <label for="name">raw:</label>
        <input type="text" id="raw" name="raw" value="?" required>
    </div>

    <div class="field">
        <label for="name">ahrs:</label>
        <input type="text" id="ahrs" name="ahrs" value="?" required>
    </div>

    <div class="field">
        <label for="name">quaternion:</label>
        <input type="text" id="quaternion" name="quaternion" value="?" required>
    </div>

    <div class="field">
        <label for="name">temperature:</label>
        <input type="text" id="temperature" name="temperature" value="?" required>
    </div>

    <div class="field">
        <label for="name">destination:</label>
        <input type="text" id="destination" name="destination" value="?" required>
    </div>

    <div class="field">
        <label for="name">port:</label>
        <input type="text" id="port" name="port" value="?" required>
    </div>

    <div class="field">
        <button type="submit">Send</button>
    </div>
</form>

</body>
</html>
