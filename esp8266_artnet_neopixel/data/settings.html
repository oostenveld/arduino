<!doctype html>
<html lang="en">
<head>
<title>Settings</title>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet" type="text/css">
<script language="javascript" type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script language="javascript" type="text/javascript" src="settings.js" defer></script>
</head>

<body>

<h1>Settings</h1>
<form id="settings-form" method="post" action="json">

    <div class="field">
        <label for="universe">universe:</label>
        <input type="text" id="universe" name="universe" value="?" required>
    </div>

    <div class="field">
        <label for="offset">offset:</label>
        <input type="text" id="offset" name="offset" value="?" required>
    </div>

    <div class="field">
        <label for="pixels">pixels:</label>
        <input type="text" id="pixels" name="pixels" value="?" required>
    </div>

    <div class="field">
        <label for="leds">leds:</label>
        <input type="text" id="leds" name="leds" value="?" required>
    </div>

    <div class="field">
        <label for="white">white:</label>
        <input type="text" id="white" name="white" value="?" required>
    </div>

    <div class="field">
        <label for="brightness">brightness:</label>
        <input type="text" id="brightness" name="brightness" value="?" required>
    </div>

    <div class="field">
        <label for="hsv">hsv:</label>
        <input type="text" id="hsv" name="hsv" value="?" required>
    </div>

    <div class="field">
        <label for="mode">mode:</label>
        <input type="text" id="mode" name="mode" value="?" required>
    </div>

    <div class="field">
        <label for="reverse">reverse:</label>
        <input type="text" id="reverse" name="reverse" value="?" required>
    </div>

    <div class="field">
        <label for="speed">speed:</label>
        <input type="text" id="speed" name="speed" value="?" required>
    </div>

    <div class="field">
        <label for="split">split:</label>
        <input type="text" id="split" name="split" value="?" required>
    </div>

    <div class="field">
        <button type="submit">Send</button>
    </div>
</form>

</body>
</html>
